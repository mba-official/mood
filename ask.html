<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ask Me</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<style>
/* Styles for the No button */
#noButton {
  transition: transform 0.1s ease;
  position: relative;
}

/* Heart rain effect */
.heart {
  position: fixed;
  top: -50px;
  font-size: 2rem;
  color: #ff69b4;
  opacity: 0.8;
  animation: fall linear infinite;
  pointer-events: none; /* Ensure hearts are not clickable */
  z-index: 9999; /* Keep hearts on top */
}

/* Random variations in heart size and color */
.heart:nth-child(2n) {
  font-size: 2.5rem;
  color: #ff85b2;
}
.heart:nth-child(3n) {
  font-size: 1.5rem;
  color: #ffb6c1;
}
.heart:nth-child(4n) {
  font-size: 3rem;
  color: #ff69b4;
}
.heart:nth-child(5n) {
  font-size: 1.8rem;
  color: #ffa6c9;
}

/* Heart fall animation with rotation */
@keyframes fall {
  0% {
    transform: translateY(0) rotate(0deg) scale(1);
    opacity: 1;
  }
  50% {
    transform: translateY(50vh) rotate(180deg) scale(1.2);
    opacity: 0.9;
  }
  100% {
    transform: translateY(100vh) rotate(360deg) scale(1);
    opacity: 0;
  }
}

#question {
  white-space: pre-line;
}

</style>
<body class="bg-blue-100 flex items-center justify-center min-h-screen overflow-hidden">

  <div class="container bg-white p-8 rounded-lg shadow-lg text-center w-full max-w-xs">

    <div id="questionContainer" class="mb-8 w-auto">
      <p id="question" class="text-2xl font-semibold text-blue-600"></p>
    </div>

    <div class="flex justify-around">
      <button id="yesButton" class="w-1/3 py-2 bg-green-500 text-white rounded-lg shadow-md hover:bg-green-400 transition transform hover:-translate-y-1 duration-300 hidden">Yes</button>
      <button id="noButton" class="w-1/3 py-2 bg-red-500 text-white rounded-lg shadow-md hover:bg-red-400 transition duration-300">No</button>
    </div>
  </div>

  <script src="ask.js"></script>
</body>
</html>
